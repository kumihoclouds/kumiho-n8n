name: Verify release tag (no publish)

on:
  push:
    tags:
      - '[0-9]*.[0-9]*.[0-9]*'

permissions:
  contents: read

jobs:
  verify:
    name: Verify tag build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Verify version matches tag
        shell: bash
        run: |
          # Expects tags like `0.3.1`
          TAG_NAME="${GITHUB_REF_NAME:-${GITHUB_REF#refs/tags/}}"
          TAG_VERSION="$TAG_NAME"
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "Tag version: $TAG_VERSION"
          echo "Package version: $PKG_VERSION"
          if [ "$TAG_VERSION" != "$PKG_VERSION" ]; then
            echo "❌ Version mismatch! Tag: $TAG_VERSION, Package: $PKG_VERSION"
            exit 1
          fi
          echo "✅ Version verified: $PKG_VERSION"

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Done
        run: echo "✅ Tag verified, linted, and built. Publishing is done locally."
